<!DOCTYPE html>
<html>
  <head>
    <title>Welcome to HyperDev!</title>
    <meta name="description" content="A cool thing made with HyperDev">
    <link id="favicon" rel="icon" href="https://hyperdev.com/favicon-app.ico" type="image/x-icon">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./public/style.css">
  </head>
  <body>
    <header><center>
      <h1>
        ISQA_5 FCC Project - Nasdaq Stock Price Checker
      </h1></center>
    </header>
    
    <div id="testui" style="margin-left: 5%">
      <h2 style="text-align: left">Front-End:</h2>
      <h3>Get single price and total likes</h3>
      <form id="testForm2" class="border">
        <input type="text" name="stock1" placeholder="goog" style="width: 100px" required="">
        <input type="checkbox" name="like" value="true"> Like?<br>
        <button type="submit">Get Price!</button>
      </form>
      <h3>Compare and get relative likes</h3>
      <form id="testForm" class="border">
        <input type="text" name="stock2" placeholder="goog" style="width: 100px" required="">
        <input type="text" name="stock3" placeholder="msft" style="width: 100px" required="">
        <input type="checkbox" name="like" value="true"> Like both?<br>
        <button type="submit">Get Price!</button>
      </form>
      <code id="jsonResult"></code>
    </div>
    <hr style="margin: 50px; margin-top: 200px">
    <!-- Your web-app is https, so your scripts need to be too -->
    <script src="https://code.jquery.com/jquery-2.2.1.min.js"
            integrity="sha256-gvQgAFzTH6trSrAWoH1iPo9Xc96QxSZ3feW6kem+O00="
            crossorigin="anonymous"></script>
    <script>
      $(function() {
        $("#testForm").submit(function(e) {
          $.ajax({
            url: "/api/stock-prices",
            type: "get",
            data: $("#testForm").serialize(),
            success: function(data) {
              $("#jsonResult").text(JSON.stringify(data));
            }
          });
          e.preventDefault();
        });
        $("#testForm2").submit(function(e) {
          $.ajax({
            url: "/api/stock-prices",
            type: "get",
            data: $("#testForm2").serialize(),
            success: function(data) {
              $("#jsonResult").text(JSON.stringify(data));
            }
          });
          e.preventDefault();
        });
      });
   </script>
  </body>
</html>
